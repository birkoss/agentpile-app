<ion-header>
  <ion-navbar>
    <ion-title>New Session</ion-title>
    <ion-buttons end>
      <button ion-end ion-button (tap)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <p *ngIf="submitAttempt" class="error">Please fill out all details accurately.</p>

 	<form [formGroup]="myForm">
		<div class="fieldset">
            <ion-label stacked>Book Name</ion-label>
            <ion-row>
				<ion-col><ion-input formControlName="name" type="text" [class.invalid]="isFieldInvalid('name')"></ion-input></ion-col>
			</ion-row>
        </div>

		<div class="fieldset">
            <ion-label stacked>Time</ion-label>
			<ion-row>
				<ion-col><ion-input type="number" formControlName="hours" placeholder="0" [class.invalid]="isFieldInvalid('hours')"></ion-input><span class="label">hour(s)</span></ion-col>
				<ion-col><ion-input type="number" formControlName="minutes" placeholder="0" [class.invalid]="isFieldInvalid('minutes')"></ion-input><span class="label">minute(s)</span></ion-col>
			</ion-row>
        </div>

		<div style="text-align: center;">
			<button ion-button (tap)="createSession()">Add</button>
		</div>
	</form>

</ion-content>
