<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="sessionId == ''">Nouvelle scéance</ion-title>
    <ion-title *ngIf="sessionId != ''">Scéance existante</ion-title>
    <ion-buttons end>
      <button ion-end ion-button (tap)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <p *ngIf="submitAttempt" class="error">Please fill out all details accurately.</p>

 	<form [formGroup]="myForm">

		<div class="fieldset">
      <ion-label stacked>Nom du livre</ion-label>
      <ion-row>
				<ion-col><ion-input formControlName="name" type="text" [class.invalid]="isFieldInvalid('name')"></ion-input></ion-col>
			</ion-row>
    </div>

    <div class="fieldset">
      <ion-label stacked>Nom de l'auteur</ion-label>
      <ion-row>
        <ion-col><ion-input formControlName="name" type="text" [class.invalid]="isFieldInvalid('name')"></ion-input></ion-col>
      </ion-row>
    </div>

    <div class="fieldset">
      <ion-label stacked>Avancemenmt</ion-label>
      <ion-row style="min-height: 48px">
        <ion-col>Ce livre est terminé ?<ion-toggle formControlName="isCompleted"></ion-toggle></ion-col>
        <ion-col *ngIf="!myForm.controls.isCompleted.value"><span class="label">Page: </span><ion-input type="number" formControlName="minutes" placeholder="0" [class.invalid]="isFieldInvalid('minutes')"></ion-input></ion-col>
      </ion-row>
    </div>


		<div class="fieldset">
      <ion-label stacked>Temps</ion-label>
			<ion-row>
				<ion-col><ion-input type="number" formControlName="hours" placeholder="0" [class.invalid]="isFieldInvalid('hours')"></ion-input><span class="label">heure(s)</span></ion-col>
				<ion-col><ion-input type="number" formControlName="minutes" placeholder="0" [class.invalid]="isFieldInvalid('minutes')"></ion-input><span class="label">minute(s)</span></ion-col>
			</ion-row>
    </div>

		<div style="text-align: center;">
			<button ion-button color="secondary" (tap)="createSession()">Add</button>
		</div>
	</form>

</ion-content>
